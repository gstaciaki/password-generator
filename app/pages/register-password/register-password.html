<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Registrar Senha</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/resources/styles/register-password-style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light border-bottom border-secondary">
        <a class="navbar-brand" href="/app/pages/passwords-list/passwords-list.html"><img
                src="/assets/resources/images/logo.png" alt="Logo do site" width="150"></a>
        <button id="nav-toggler-button" class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/app/pages/passwords-list/passwords-list.html">INÍCIO</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/app/pages/register-password/register-password.html">CADASTRAR SENHA</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container register-container">
        <div class="register-section">
            <div>
                <input id="input-title-id" type="text" class="register-input" placeholder="Título">
            </div>
            <div>
                <input id="input-email-id" type="email" class="register-input" placeholder="E-mail da conta">
                <span id="email-error" class="error-message"></span>
            </div>
            <div class="test">
                <textarea id="textarea-description-id" class="register-textarea"
                    placeholder="Descrição da senha..."></textarea>
            </div>
            <button id="generate-button" class="register-button" onclick="validateForm()">GERAR SENHA</button>
        </div>
    </div>

    <script src="register-password.js"></script>
    <script>
        function validateForm() {
            const emailInput = document.getElementById('input-email-id');
            const emailError = document.getElementById('email-error');

            const email = emailInput.value.trim();
            if (!isValidEmail(email)) {
                alert('Por favor, insira um e-mail válido');
                emailInput.value = ''
                return;
            }
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>

</html>
